<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100%;
            background: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.2);
            padding: 20px;
            transition: right 0.3s ease-in-out;
            overflow-y: auto;
        }
        .sidebar.active {
            right: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .back-arrow {
            cursor: pointer;
            font-size: 1.5rem;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-secondary {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <button id="openSidebar" class="btn btn-primary">Open Filter</button>
    
    <div class="sidebar" id="sidebar">
        <div class="header">
            <span class="back-arrow" id="backButton">&#8592;</span>
            <h5>Custom Filter</h5>
            <button class="btn" id="closeSidebar">&times;</button>
        </div>
        <p>Choose the conditions for your custom filters</p>
        <input type="text" class="form-control" placeholder="Job Title">
        <input type="text" class="form-control" placeholder="Team Name">
        <input type="text" class="form-control" placeholder="Members">
        <input type="text" class="form-control" placeholder="Shift">
        <input type="text" class="form-control" placeholder="Department">
        <input type="text" class="form-control" placeholder="City">
        <input type="text" class="form-control" placeholder="State or province">
        <input type="text" class="form-control" placeholder="Religion">
        <div>
            <label>Joining Date</label>
            <input type="date" class="form-control">
        </div>
        <div>
            <label>Leaving Date</label>
            <input type="date" class="form-control">
        </div>
        <div class="mt-3">
            <button class="btn btn-primary">Add</button>
            <button class="btn btn-secondary" id="closeSidebar2">Cancel</button>
        </div>
    </div>
    
    <script>
        document.getElementById('openSidebar').addEventListener('click', function() {
            document.getElementById('sidebar').classList.add('active');
        });
        
        document.getElementById('backButton').addEventListener('click', function() {
            document.getElementById('sidebar').classList.remove('active');
        });
        
        document.getElementById('closeSidebar').addEventListener('click', function() {
            document.getElementById('sidebar').classList.remove('active');
        });
        
        document.getElementById('closeSidebar2').addEventListener('click', function() {
            document.getElementById('sidebar').classList.remove('active');
        });
    </script>
</body>
</html>
